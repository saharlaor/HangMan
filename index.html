<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanged Man</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-center">
            <a href="index.html" class="nav-link">New Game</a>
            <a href="settings.html" class="nav-link">Settings</a>
            <a href="help.html" class="nav-link">Help</a>
            <a href="about.html" class="nav-link">About</a>
        </div>
    </nav>
    <div class="hangedman-div">
        <div class="hangedman-center">
            <span class="hangedman-illustration"><br /><br /><br /><br /><br /><br /><br /><br /><br />=========</span>
        </div>
    </div>
    <div class="keyboard">
        <div class="keyboard-top key-row">
            <span class="key">Q</span>
            <span class="key">W</span>
            <span class="key">E</span>
            <span class="key">R</span>
            <span class="key">T</span>
            <span class="key">Y</span>
            <span class="key">U</span>
            <span class="key">I</span>
            <span class="key">O</span>
            <span class="key">P</span>
        </div>
        <div class="keboard-middle key-row">
            <span class="key">A</span>
            <span class="key">S</span>
            <span class="key">D</span>
            <span class="key">F</span>
            <span class="key">G</span>
            <span class="key">H</span>
            <span class="key">J</span>
            <span class="key">K</span>
            <span class="key">L</span>
        </div>
        <div class="keyboard-bottom key-row">
            <span class="key">Z</span>
            <span class="key">X</span>
            <span class="key">C</span>
            <span class="key">V</span>
            <span class="key">B</span>
            <span class="key">N</span>
            <span class="key">M</span>
        </div>
    </div>
</body>
</html>
